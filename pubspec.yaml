name: commu_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: ./fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: ./fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: ./fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
  uses-material-design: true
